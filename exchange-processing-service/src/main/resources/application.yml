server:
  port: 8090

spring:
  application:
    name: exchange-processing-service

  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:postgresql://localhost:5432/processing
    username: postgres
    password: masterkey
    driverClassName: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db
